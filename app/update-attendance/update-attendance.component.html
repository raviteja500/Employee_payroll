<div class="col-md-6 offset-md-3">
    <h3> Update Attendance </h3>
    <form (ngSubmit)="onSubmit()">
    
        <div class="form-group">
            <label> Employee_Name</label>
            <input type="text" class ="form-control" id = "emp_name"
                [(ngModel)] = "attendance.emp_name" name = "emp_name">
        </div>

        <div class="form-group">
            <label> Email</label>
            <input type="email" class ="form-control" id = "email"
                [(ngModel)] = "attendance.email" name = "email">
        </div>
    
        <div class="form-group">
            <label> Date</label>
            <input type="date" class ="form-control" id = "date"
                [(ngModel)] = "attendance.date" name = "date">
        </div>
    
        <div class="form-group">
            <label> Status</label>
            <input type="status" class ="form-control" id = "status"
                [(ngModel)] = "attendance.status" name = "status">
        </div>

        
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
